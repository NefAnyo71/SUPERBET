name: superbet
description: "A flutter gambling game."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.9.0


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1


flutter:


  uses-material-design: true


  assets:
    - assets/mp3/slot.mp3
    - assets/appicon/superbeticon.png

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/appicon/superbeticon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/appicon/superbeticon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/appicon/superbeticon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/appicon/superbeticon.png"
